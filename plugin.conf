# plugin.conf
#
# The configuration file that holds the configuration for the MongoDB. 
# This file will be read at the start. 

# The Configuration section need to specified as MONGO and LOG
###################################################################### 

[MONGO]
HOSTNAME = 127.0.0.1
PORT = 27017
DB_NAME = bevywise
COLLECTION = mqttroute

[AUTHENTICATION]
AUTHENTICATION_ENABLED = FALSE 
# TRUE || FALSE
USERNAME = root
PASSWORD = root

[LOG]
LOG_FILE_PATH = ./log
